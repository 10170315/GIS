
<html>  
    <head>  
        <title>名称空间变换</title>  
    </head>  
    <style>
    </style> 

	<body>      
    <div style="border: solid 1px">
            <input id="fileInput" type="file" onchange="processFiles()"/>
        <ul> 
            <li onmouseover="displaySubMenu(this)" onmouseout="hideSubMenu(this)" >  
                <a href="#">比例变换</a> 
                <ul> 
                    <li onclick="enlarge()"><a href="#">放大</a> </li> 
                    <li onclick="shrink()"><a href="#">缩小</a></li> 
                </ul> 
            </li>
			
            <li onmouseover="displaySubMenu(this)" onmouseout="hideSubMenu(this)"> 
                <a href="#">平移变换</a> 
                <ul> 
                    <li onclick="translateright()" ><a href="#">右平移</a></li> 
                    <li onclick="translatebutton()"><a href="#">下平移</a></li> 
                    <li onclick="translateleft()"><a href="#">左平移</a></li> 
                    <li onclick="translatetop()"><a href="#">上平移</a></li> 
                </ul>
            </li> 

            <li onmouseover="displaySubMenu(this)" onmouseout="hideSubMenu(this)"> 
                <a href="#">其他变换</a> 
                <ul> 
                    <li onclick="leftoblique()"><a href="#">左斜变换</a></li> 
                    <li onclick="shrugged()"><a href="#">耸肩变换</a></li> 
                </ul> 
            </li> 
            <ul> 
                <li onclick="clearCanvas()"><a href="#">还原</a> </li> 
            </ul> 
        </ul>
	</div>	
		<div>
			<canvas id="myCanvas1" width="480" height="480" style="border:2px solid #c3c3c3">your browser does not support the canvas tag </canvas>
			<canvas id="myCanvas2" width="480" height="480" style="border:2px solid #c3c3c3">your browser does not support the canvas tag </canvas>
        </div>
	
		<script type="text/javascript "> 		
            function displaySubMenu(li) { //鼠标属性
                var subMenu = li.getElementsByTagName("ul")[0]; 
                subMenu.style.display = "block"; 
            } 

            function hideSubMenu(li) { 
                var subMenu = li.getElementsByTagName("ul")[0]; 
                subMenu.style.display = "none"; 
            } 
        </script> 
		<script> 
			function processFiles()
        </script>   
    </body>  
</html>
